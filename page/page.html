<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HuxleyFM</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="page.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../index/index.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../about/about.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../settings/settings.css" media="screen" type="text/css">
  </head>
  <body>
    <div class="flexbox-parent">
      <p class="hidden alert" id="status-message"></p>
      <header>
        <ul>
          <li id="return-link-wrapper" class="hidden">
            <a href="#" data-page-path="index/index.html" data-page-id="player" title="Back to player">
              <i class="material-icons">keyboard_arrow_left</i>
              Back
            </a>
          </li>
          <li id="settings-wrapper">
            <a href="#" data-page-path="settings/settings.html" data-page-id="settings" title="Settings">
              <i class="material-icons">settings</i>
            </a>
          </li>
          <li id="chromecast-wrapper" class="hidden">
            <a href="#" title="Chromecast">
              <i class="material-icons">cast</i>
            </a>
          </li>
        </ul>
      </header>
      <div class="fill-area flexbox-item-grow">
        <main id="page-container" class="fill-area-content flexbox-item-grow">
        </main>
      </div>
    </div>
    <audio autoplay="true"></audio>
    <script src="page.js"></script>
  </body>
</html>
