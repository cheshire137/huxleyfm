<div id="currently-playing" class="hidden">
  <span id="last-known-header">
    Last known track:
  </span>
  <span id="title"></span>
  <span id="artist"></span>
</div>
<div class="form-group">
  <label class="sr-only" for="station">Station:</label>
  <select id="station" name="station" disabled="disabled" autofocus="autofocus">
    <option value="">Choose a station</option>
  </select>
</div>
<div class="form-group">
  <button id="play" type="button" disabled="disabled">
    <i class="fa fa-play"></i>
    Play
  </button>
  <button id="pause" type="button" class="hidden">
    <i class="fa fa-pause"></i>
    Pause
  </button>
</div>
