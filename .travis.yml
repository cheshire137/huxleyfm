language: node_js
node_js:
- '5.1'
sudo: false
install:
- npm install
script:
- npm run-script build-linux
- (cd /home/travis/build/jgrowl/huxleyfm/dist; tar zcvf HuxleyFM-linux-ia32.tar.gz HuxleyFM-linux-ia32)
- (cd /home/travis/build/jgrowl/huxleyfm/dist; tar zcvf HuxleyFM-linux-x64.tar.gz HuxleyFM-linux-x64)
addons:
  apt:
    packages:
    - libavahi-compat-libdnssd-dev
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "/home/travis/build/jgrowl/huxleyfm/dist/HuxleyFM-linux-ia32.tar.gz"
  - "/home/travis/build/jgrowl/huxleyfm/dist/HuxleyFM-linux-x64.tar.gz"
  skip_cleanup: true
  on:
    repo: jgrowl/huxleyfm
