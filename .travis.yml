notifications:
  email: false
language: node_js
os:
- linux
- osx
node_js:
- '5.1'
sudo: false
before_script:
  - "export DISPLAY=:99.0"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - sleep 3 # give xvfb some time to start
cache:
- apt: true
- directories:
  - "$HOME/.npm"
  - "$HOME/.electron"
  - "/Library/Caches/Homebrew"
addons:
  apt:
    packages:
    - libavahi-compat-libdnssd-dev
    - wine
before_deploy:
- scripts/travis/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/HuxleyFM-*.*
  file_glob: true
  skip_cleanup: true
  on:
    repo: cheshire137/huxleyfm
    tags: true
