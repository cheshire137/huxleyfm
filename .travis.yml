notifications:
  email: false
language: node_js
os:
- linux
- osx
node_js:
- '5.1'
sudo: false
script:
- npm install
addons:
  apt:
    packages:
    - libavahi-compat-libdnssd-dev

before_deploy:
- scripts/travis/before_deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${HOME}/build/${TRAVIS_REPO_SLUG}/target/kibana_*_all.deb
  file: dist/HuxleyFM-*.*
  skip_cleanup: true
  on:
#    repo: jgrowl/huxleyfm
    tags: true
